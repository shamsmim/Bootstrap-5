<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badge, tooltip,and progress</title>

    <!-- font awesome CDN -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="p-3"> 

      <!-- Badge starts here -->


      <h1>Badge</h1>
      <h2>Bootstrap videos <span class="badge bg-secondary rounded-pill">New</span></h2>

      <button class="btn btn-primary">
        Download

        <span class="badge bg-secondary rounded-pill">New</span>
      </button>

      <!-- Badge ends here -->
      <!-- Tooltip starts here -->

      <h2 class="pt-5">ToolTip</h2>

      <button class="btn btn-primary" 
      data-bs-toggle="tooltip" 
      data-bs-placement="right" 
      title="click here to submit">
        submmit
      </button>

      <!-- Tooltip ends here -->

      <!-- Progress starts here -->

      <h2 class="pt-5">Progress Bar</h2>

      <div class="progress">
        <div class="progress-bar bg-success w-25" role="progressbar"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"></div>

        <div class="progress-bar bg-info w-25" role="progressbar"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"></div>

        <div class="progress-bar bg-dark w-25" role="progressbar"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"></div>
      </div>

      <!-- Progress ends here -->



      
    



    

    <!-- bootstrap js, jquary, popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
